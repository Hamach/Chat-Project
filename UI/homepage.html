<!DOCTYPE html>
<head>
    <head lang="en">
        <meta charset="UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chat-ik</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/sweetalert.css">
        <link rel="stylesheet" href="css/adaptivScreen.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
<body>
<header class="header">
    <a class="titlestyle-h1" href="homepage.html"><i class="fa fa-home"></i> My Chat</a>
    <div class="header-float">
        <form id="user-form">
            <span class="label label-danger"><i class="fa fa-signal"></i></span>
            <input id="user" type="text" class="input-user" required placeholder="Enter name">
            <button id="Logger" type="submit" class="my-button-log ">Log</button>
        </form>
    </div>
</header>
<div class="chat">
    <form id="message-form">
        <input id="mess" type="text" class="input marg" required placeholder="Enter message">
        <button type="submit" class="my-button-add marg"><i class="fa fa-envelope"></i></button>
        <div class="users-box">
            <ul class="users-style-text">
                <li class="fa fa-user me"><span id="me">User</span></li>
                <br>
                <li class="fa fa-user"> Anton</li>
            </ul>
        </div>
    </form>
    <p></p>
    <div class="textbox" id="textbox">
    </div>
</div>
<footer class="footer">
    <div class="footer-content">&copyKuharenko Ivan, 2016</div>
</footer>

<div style="display:none" id="my-message-template">
    <div class="message" data-message-id="id">
        <div class="text-style-author myText">
            <span>Author, time</span>
            <span>
                <a href="#" class="edit" title="Edit message"><i class="fa fa-pencil"></i></a>
                <a href="#" class="del" title="Remove message"><i class="fa fa-trash"></i></a>
            </span>
        </div>
        <h3 class="bubble-you text-style ">Message</h3>
    </div>
</div>

<div style="display: none" id="others-message-template">
    <div class="message" data-message-id="id">
        <div class="text-style-author">Author, time</div>
        <h3 class="bubble text-style"> Message</h3>
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
<script src="js/scripts.js"></script>
<script src="js/sweetalert.min.js"></script>
</body>
</html>
